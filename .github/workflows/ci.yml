---
name: CI
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: Molecule
    strategy:
      matrix:
        platform:
          - ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2
        with:
          path: "basictheprogram.terraria_server"

      - name: Set up python3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install molecule docker yamllint ansible-lint

      - name: Run molecule tests
        run: molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
        working-directory: "basictheprogram.terraria_server"
